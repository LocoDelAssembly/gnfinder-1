name: Go

on:
  push:
    branches: [ * ]
  pull_request:
    branches: [ * ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: make deps

    - name: Build
      run: make
      
    - name: Build C lib
      run: make clib
    
    - name: Test
      run: make test
