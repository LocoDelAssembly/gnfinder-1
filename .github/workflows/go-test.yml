name: Go

on:
  push:
  pull_request:

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go
    
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Install protoc
      run: |
        ./scripts/protoc-install.sh 3.11.4
        sudo cp /usr/local/bin/protoc /bin
        export PATH=$GOPATH/bin:$PATH
        echo $PATH
        ls $HOME/go
        echo "====="
        ls $HOME/go/bin
        

    - name: Get dependencies
      run: make deps

    - name: Build C lib
      run: make clib
    
    - name: Test
      run: make test
